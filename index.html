<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
    <header>
        <div class="profile">
           <img src="fotos/perfil.jpg" alt="">
        </div>
        <div class="textos">
            <h1>
                Bem vindo ao meu blog
            </h1>
            <span>
                Entre em contato
            </span>
            <nav>
                <img src="fotos/instagram (1).png" alt="">
                <img src="fotos/github.png" alt="">
                <img src="fotos/linkedin (1).png" alt="">
            </nav>
        </div>
        

    </header>

    <main>
        <section class="textos">
            <h1>
                Jasminie Pereira
                <span style="color: #ee0b0b; text-decoration:underline;">Desenvolvedora</span>
            </h1>

            <span>Capacidades</span>
            <ul>
                <li>Desenvolvedor Full stack</li>
                <li>Desenvolvedor de redes neurais</li>
                <li>Desenvolvedor mobiles</li>
            </ul>
        </section>
        <section>
            <div>
                <div class="card">
                    <div class="bg">
                        <img src="fotos/aplicaçãweb.jpg" alt="">
                        <img src="fotos/site2.jpg" alt="">
                        <img src="fotos/site1.jpg" alt="">
                    </div>
                    <div class="blob"></div>
                </div>
            </div>
            <div class="btn-group">
                <button>Meus projetos</button>
                <button>Sobre mim</button>
                <button>Vamos trabalhar juntos</button>
            </div>
        </section>
        
    </main>

</body>
</html>
